<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>

    <!-- STYLESHEETs -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <script type="module" defer src="scripts.js"></script>
</head>
<body>
    <div class="counter">Count: <span id="countValue"></span></div>
    <div class="message"></div>
    <sl-button class="button" @click=${add}>add</sl-button>
    <sl-button class="button" @click=${minus}>Subtract</sl-button>
    <sl-button class="button" @click=${reset}>Reset</sl-button>
</body>
</html>
